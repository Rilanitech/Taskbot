<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbot Signup</title>
     <!--Favicon-->
     <link rel="icon" href="https://png.pngtree.com/element_our/20190530/ourmid/pngtree-correct-icon-image_1267804.jpg">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <a class="navbar-brand" href="#">
                    TASKB<span class="bi-check2-circle"></span>T
                  </a>
            </div>
            <div class="col-md-6 offcanvas-sm">
                <p>Already have an account?&nbsp; <span><button class="btn" style="background-color: #8030D0;"><a href="#" style="text-decoration: none; color: white;">Login</a></button></span></p>
            </div>
        </div>
        <div class="row offcanvas-sm">
            <hr>
        </div>

        <div class="row mt-4">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                  <!--Form Starts Here-->
                <form onsubmit ="return verifyPassword()">
                <div class="form-group">
                    <label for="fullname" class="form-label">Fullname</label>
                    <input type="text" name="fullname" id="fullname" class="form-control" style="background-color: #ECE6F3; border: none;">
                </div>
                <div class="mb-3"></div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" style="background-color: #ECE6F3; border: none;">
                </div>
                <div class="mb-3"></div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control" style="background-color: #ECE6F3; border: none;" required>
                </div>
                <div class="mb-3"></div>
 
                <h6 class="mb-3 mt-4">Gender</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                  </div>

                <div class="mb-4"></div>

                <div class="form-group">
                    <label for="pswd" class="form-label">Password</label>
                    <input type="password" name="pswd" id="pswd" value="" class="form-control"  style="background-color: #ECE6F3; border: none;" required>
                    <span id="message" style="color: red;"></span>
                </div>
                <div class="mb-3"></div>

                <div class="form-group">
                    <label for="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" class="form-control" style="background-color: #ECE6F3; border: none;" required>
                </div>
                <div class="mb-3"></div>

                <button type="submit" value="submit" class="btn" style="background-color:  #8030D0; font-weight: 600; color: white; text-align: center; width: 180px;">Submit</button>

                </form>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
