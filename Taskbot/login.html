<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbot Login</title>
     <!--Favicon-->
     <link rel="icon" href="https://png.pngtree.com/element_our/20190530/ourmid/pngtree-correct-icon-image_1267804.jpg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-12">
                <h4>Welcome to Taskb<span class="bi-check2-circle"></span>t</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <hr>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" style="background-color: #ECE6F3; border: none;">
                    </div>
                    <div class="mb-4"></div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" style="background-color: #ECE6F3; border: none;">
                    </div>
                    <div class="mb-3"></div>

                    <div class="row mt-5">
                        <div class="col-lg-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Remember Me
                                </label>
                              </div>
                        </div>
                        <div class="col-lg-6">
                            <p style="text-align: start; font-size: 16px; font-weight: 500;"><a href="#" style="color: #8030D0;">Forgotten Password?</a></p>
                          </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                                <span style="font-size: 16px; background-color: #F3F5F6; padding: 0 10px;">
                                    OR
                                </span>
                              </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-12">
                            <div class="circle">
                                <img src="./images/googleicon.png" alt="google" height="25px" width="25px" style="margin-top: 10px;">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12" style="text-align: center;">
                            <button type="submit" value="submit" class="btn" style="   margin: auto; background-color: #8030D0;  width: 200px; text-align: center;"><a href="#" style="color: white; font-size: 17px; font-weight: 600; font-family: inter;">Log in</a></button>
                        </div>                        
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12" style="text-align: center;">
                            <button type="submit" value="submit" class="btn" style="  margin: auto; outline: 1px solid #8030D0;  width: 200px; text-align: center;"><a href="#" style="color: #8030D0; font-size: 17px; font-weight: 600; font-family: inter;">Sign up</a></button>
                        </div>                        
                    </div>
                   
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
